<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        h1 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        /* Mode Selection */
        .mode-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .mode-btn {
            background: #1a1a1a;
            border: 2px solid #333;
            color: #fff;
            padding: 40px 20px;
            font-size: 1.3em;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .mode-btn:hover {
            background: #2a2a2a;
            border-color: #fff;
            transform: translateY(-2px);
        }

        .mode-btn:active {
            transform: translateY(0);
        }

        /* Setup Screen */
        .setup-content {
            text-align: center;
        }

        .setup-group {
            margin: 30px 0;
        }

        .setup-label {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .setup-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .setup-value {
            font-size: 3em;
            font-weight: 300;
            min-width: 150px;
        }

        .setup-btn {
            background: #1a1a1a;
            border: 2px solid #333;
            color: #fff;
            width: 60px;
            height: 60px;
            font-size: 2em;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s;
        }

        .setup-btn:hover {
            background: #2a2a2a;
            border-color: #fff;
        }

        .setup-btn:active {
            transform: scale(0.95);
        }

        .start-workout-btn {
            background: #fff;
            color: #000;
            border: none;
            padding: 20px 60px;
            font-size: 1.5em;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 40px;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .start-workout-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .back-btn {
            background: transparent;
            border: 2px solid #333;
            color: #666;
            padding: 12px 30px;
            font-size: 1em;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }

        .back-btn:hover {
            border-color: #fff;
            color: #fff;
        }

        /* Timer Screen */
        .timer-display {
            text-align: center;
            margin: 50px 0;
        }

        .timer-mode-label {
            font-size: 1.5em;
            color: #666;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .timer-main {
            font-size: 8em;
            font-weight: 300;
            line-height: 1;
            margin: 30px 0;
            font-variant-numeric: tabular-nums;
        }

        .timer-sub {
            font-size: 2em;
            color: #666;
            margin-top: 20px;
        }

        .timer-phase {
            font-size: 2.5em;
            color: #4a4;
            margin: 20px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .timer-phase.rest {
            color: #a44;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #1a1a1a;
            border-radius: 3px;
            overflow: hidden;
            margin: 30px 0;
        }

        .progress-fill {
            height: 100%;
            background: #fff;
            transition: width 0.3s ease;
        }

        .timer-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 40px;
        }

        .control-btn {
            background: #1a1a1a;
            border: 2px solid #333;
            color: #fff;
            padding: 18px 45px;
            font-size: 1.2em;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .control-btn:hover {
            background: #2a2a2a;
            border-color: #fff;
        }

        .control-btn.primary {
            background: #fff;
            color: #000;
        }

        .control-btn.primary:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .control-btn:active {
            transform: scale(0.98);
        }

        /* Responsive */
        @media (max-width: 600px) {
            .timer-main {
                font-size: 5em;
            }

            .mode-btn {
                padding: 30px 15px;
                font-size: 1.1em;
            }

            .setup-value {
                font-size: 2.5em;
                min-width: 120px;
            }

            .control-btn {
                padding: 15px 30px;
                font-size: 1em;
            }
        }

        /* Animations */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .timer-main.pulsing {
            animation: pulse 1s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Mode Selection Screen -->
        <div id="modeScreen" class="screen active">
            <h1>WORKOUT TIMER</h1>
            <div class="mode-grid">
                <button class="mode-btn" onclick="selectMode('amrap')">AMRAP</button>
                <button class="mode-btn" onclick="selectMode('fortime')">FOR TIME</button>
                <button class="mode-btn" onclick="selectMode('emom')">EMOM</button>
                <button class="mode-btn" onclick="selectMode('tabata')">TABATA</button>
            </div>
            <div class="mode-grid" style="grid-template-columns: 1fr;">
                <button class="mode-btn" onclick="selectMode('stopwatch')">STOPWATCH</button>
            </div>
        </div>

        <!-- Setup Screen -->
        <div id="setupScreen" class="screen">
            <h1 id="setupTitle">SETUP</h1>
            <div class="setup-content" id="setupContent"></div>
        </div>

        <!-- Timer Screen -->
        <div id="timerScreen" class="screen">
            <div class="timer-display">
                <div class="timer-mode-label" id="timerModeLabel"></div>
                <div class="progress-bar" id="progressBar" style="display: none;">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="timer-phase" id="timerPhase"></div>
                <div class="timer-main" id="timerMain">00:00</div>
                <div class="timer-sub" id="timerSub"></div>
            </div>
            <div class="timer-controls">
                <button class="control-btn" onclick="resetTimer()">RESET</button>
                <button class="control-btn primary" id="startPauseBtn" onclick="toggleTimer()">START</button>
            </div>
        </div>
    </div>

    <script>
        let currentMode = '';
        let timerInterval = null;
        let isRunning = false;
        let elapsed = 0;
        let workoutSettings = {};
        let currentRound = 1;
        let currentInterval = 1;
        let isWorkPhase = true;
        let audioContext = null;

        // Initialize audio context for beeps
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function beep(duration = 100, frequency = 800) {
            if (!audioContext) initAudio();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration / 1000);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration / 1000);
        }

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }

        function selectMode(mode) {
            currentMode = mode;
            showSetupScreen();
        }

        function showSetupScreen() {
            const setupContent = document.getElementById('setupContent');
            const setupTitle = document.getElementById('setupTitle');
            
            let html = '';
            
            switch(currentMode) {
                case 'amrap':
                    setupTitle.textContent = 'AMRAP SETUP';
                    html = `
                        <div class="setup-group">
                            <div class="setup-label">Minuten</div>
                            <div class="setup-controls">
                                <button class="setup-btn" onclick="adjustValue('minutes', -1)">-</button>
                                <div class="setup-value" id="minutes">10</div>
                                <button class="setup-btn" onclick="adjustValue('minutes', 1)">+</button>
                            </div>
                        </div>
                    `;
                    workoutSettings = { minutes: 10 };
                    break;
                    
                case 'fortime':
                    setupTitle.textContent = 'FOR TIME SETUP';
                    html = `
                        <div class="setup-group">
                            <div class="setup-label">Start de stopwatch</div>
                        </div>
                    `;
                    workoutSettings = {};
                    break;
                    
                case 'emom':
                    setupTitle.textContent = 'EMOM SETUP';
                    html = `
                        <div class="setup-group">
                            <div class="setup-label">Minuten</div>
                            <div class="setup-controls">
                                <button class="setup-btn" onclick="adjustValue('minutes', -1)">-</button>
                                <div class="setup-value" id="minutes">10</div>
                                <button class="setup-btn" onclick="adjustValue('minutes', 1)">+</button>
                            </div>
                        </div>
                    `;
                    workoutSettings = { minutes: 10 };
                    break;
                    
                case 'tabata':
                    setupTitle.textContent = 'TABATA SETUP';
                    html = `
                        <div class="setup-group">
                            <div class="setup-label">Rounds</div>
                            <div class="setup-controls">
                                <button class="setup-btn" onclick="adjustValue('rounds', -1)">-</button>
                                <div class="setup-value" id="rounds">8</div>
                                <button class="setup-btn" onclick="adjustValue('rounds', 1)">+</button>
                            </div>
                        </div>
                    `;
                    workoutSettings = { rounds: 8 };
                    break;
                    
                case 'stopwatch':
                    setupTitle.textContent = 'STOPWATCH';
                    html = `
                        <div class="setup-group">
                            <div class="setup-label">Vrije stopwatch</div>
                        </div>
                    `;
                    workoutSettings = {};
                    break;
            }
            
            html += `
                <button class="start-workout-btn" onclick="startWorkout()">START</button>
                <button class="back-btn" onclick="showScreen('modeScreen')">Terug</button>
            `;
            
            setupContent.innerHTML = html;
            showScreen('setupScreen');
        }

        function adjustValue(field, delta) {
            const element = document.getElementById(field);
            let value = parseInt(element.textContent);
            value = Math.max(1, value + delta);
            if (field === 'rounds' && value > 30) value = 30;
            if (field === 'minutes' && value > 60) value = 60;
            element.textContent = value;
            workoutSettings[field] = value;
        }

        function startWorkout() {
            elapsed = 0;
            currentRound = 1;
            currentInterval = 1;
            isWorkPhase = true;
            isRunning = false;
            
            document.getElementById('timerModeLabel').textContent = currentMode.toUpperCase();
            document.getElementById('startPauseBtn').textContent = 'START';
            
            showScreen('timerScreen');
            updateTimerDisplay();
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function updateTimerDisplay() {
            const mainDisplay = document.getElementById('timerMain');
            const subDisplay = document.getElementById('timerSub');
            const phaseDisplay = document.getElementById('timerPhase');
            const progressBar = document.getElementById('progressBar');
            const progressFill = document.getElementById('progressFill');
            
            switch(currentMode) {
                case 'amrap':
                    mainDisplay.textContent = formatTime(elapsed);
                    subDisplay.textContent = `ROUND ${currentRound}`;
                    phaseDisplay.textContent = '';
                    
                    const totalSeconds = workoutSettings.minutes * 60;
                    const remaining = totalSeconds - elapsed;
                    
                    progressBar.style.display = 'block';
                    progressFill.style.width = `${(elapsed / totalSeconds) * 100}%`;
                    
                    if (remaining <= 0 && isRunning) {
                        pauseTimer();
                        beep(500, 1000);
                    }
                    break;
                    
                case 'fortime':
                case 'stopwatch':
                    mainDisplay.textContent = formatTime(elapsed);
                    subDisplay.textContent = '';
                    phaseDisplay.textContent = '';
                    progressBar.style.display = 'none';
                    break;
                    
                case 'emom':
                    const secondsInMinute = elapsed % 60;
                    mainDisplay.textContent = formatTime(secondsInMinute);
                    subDisplay.textContent = `Minuut ${currentInterval} / ${workoutSettings.minutes}`;
                    phaseDisplay.textContent = '';
                    
                    progressBar.style.display = 'block';
                    progressFill.style.width = `${(secondsInMinute / 60) * 100}%`;
                    
                    if (secondsInMinute === 0 && elapsed > 0 && elapsed < workoutSettings.minutes * 60) {
                        beep(200, 1000);
                        if (navigator.vibrate) navigator.vibrate(200);
                    }
                    
                    if (elapsed >= workoutSettings.minutes * 60 && isRunning) {
                        pauseTimer();
                        beep(500, 1000);
                    }
                    break;
                    
                case 'tabata':
                    const totalTabataTime = (20 + 10) * workoutSettings.rounds;
                    const timeInCycle = elapsed % 30;
                    
                    if (timeInCycle < 20) {
                        isWorkPhase = true;
                        mainDisplay.textContent = formatTime(20 - timeInCycle);
                        phaseDisplay.textContent = 'WORK';
                        phaseDisplay.classList.remove('rest');
                        progressBar.style.display = 'block';
                        progressFill.style.width = `${(timeInCycle / 20) * 100}%`;
                    } else {
                        if (isWorkPhase) {
                            beep(200, 600);
                            if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
                        }
                        isWorkPhase = false;
                        mainDisplay.textContent = formatTime(30 - timeInCycle);
                        phaseDisplay.textContent = 'REST';
                        phaseDisplay.classList.add('rest');
                        progressBar.style.display = 'block';
                        progressFill.style.width = `${((timeInCycle - 20) / 10) * 100}%`;
                    }
                    
                    currentRound = Math.floor(elapsed / 30) + 1;
                    subDisplay.textContent = `Round ${Math.min(currentRound, workoutSettings.rounds)} / ${workoutSettings.rounds}`;
                    
                    if (elapsed >= totalTabataTime && isRunning) {
                        pauseTimer();
                        beep(500, 1000);
                    }
                    
                    if (timeInCycle === 0 && elapsed > 0 && elapsed < totalTabataTime) {
                        beep(300, 1000);
                        if (navigator.vibrate) navigator.vibrate(300);
                    }
                    break;
            }
        }

        function toggleTimer() {
            initAudio();
            if (isRunning) {
                pauseTimer();
            } else {
                startTimer();
            }
        }

        function startTimer() {
            isRunning = true;
            document.getElementById('startPauseBtn').textContent = 'PAUZE';
            document.getElementById('timerMain').classList.remove('pulsing');
            
            timerInterval = setInterval(() => {
                elapsed++;
                
                if (currentMode === 'emom') {
                    currentInterval = Math.floor(elapsed / 60) + 1;
                }
                
                if (currentMode === 'amrap' && elapsed > 0 && elapsed % 60 === 0) {
                    currentRound++;
                }
                
                updateTimerDisplay();
            }, 1000);
        }

        function pauseTimer() {
            isRunning = false;
            document.getElementById('startPauseBtn').textContent = 'START';
            clearInterval(timerInterval);
        }

        function resetTimer() {
            pauseTimer();
            elapsed = 0;
            currentRound = 1;
            currentInterval = 1;
            isWorkPhase = true;
            updateTimerDisplay();
        }

        // Prevent screen from sleeping
        let wakeLock = null;
        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                }
            } catch (err) {
                console.log('Wake Lock error:', err);
            }
        }

        // Request wake lock when starting workout
        document.addEventListener('DOMContentLoaded', () => {
            requestWakeLock();
        });
    </script>
</body>
</html>
